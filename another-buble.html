<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Another Event Bubble</title>
</head>

<body>
    <h1>I Love Your Dream Girl Harun!!!!!</h1>
    <ul id="unorder-list-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Repellat, ea?</li>
        <li class="item">Sapiente, accusamus.</li>
        <li class="item">Perferendis, totam.</li>
        <li class="item">Nam, esse!</li>
        <li class="item">Voluptatem, quaerat?</li>
    </ul>
    <button id="btn-add-container">Add Item</button>
    <script>
        // const itemlists = document.getElementsByClassName('item');
        // for (const item of itemlists) {
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        const itemLists = document.getElementById('unorder-list-container');
            itemLists.addEventListener('click', function (event) {
                event.target.parentNode.removeChild(event.target);
            })

            
        const AddItemContainer = document.getElementById('btn-add-container');
        AddItemContainer.addEventListener('click', function (event) {
            const listItem = document.getElementById('unorder-list-container');
            const li = document.createElement('li');
            li.innerText = 'I Love You Halima';
            listItem.appendChild(li);

        })
    </script>
</body>

</html>
